<ng-container *ngFor="let item of navItems.items$ | async; trackBy: trackByFn">
  <ng-container *ngIf="item.visible()">
    <dignite-nav-item *abpPermission="item.requiredPolicy">
      <ng-container *ngIf="item.component; else htmlTemplate" [ngComponentOutlet]="item.component"></ng-container>
      <ng-template #htmlTemplate>
        <div [innerHTML]="item.html" (click)="item.action ? item.action() : null"></div>
      </ng-template>
    </dignite-nav-item>
  </ng-container>
</ng-container>
